<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRIME | CHECKOUT</title>
    <link rel="stylesheet" href="css/reset.css" />

    <link

    />
    <link

        </div>
        <div class="main-nav__links">

        <li>

    <script
